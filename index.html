<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShopHop</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Get to it</h1>
			<div class="logo"></div>
		</div>
		<div class="interactive-list">
		<ul>
			<li>
			<span class="remove">
				<i class="fa fa-times"></i>
			</span>
				Apples
			<span class="check-off">
				<i class="fa fa-check"></i>
			</span>
			</li>
			<hr />
			<li class="complete">
				<del>Bananas</del>
			</li>
			<hr />
			<li>
				Oranges
			</li>
			<hr />
			<li>
				Kiwis
			</li>
			<hr />
		</ul>
		</div>
	</div>
	<div class="etc">
		<div class="copyright"></div>
		<div class="social"></div>
		<div class="credits">Design inspired by this <a href="https://dribbble.com/madebyanton/projects/263083-Secret-Project">dribble</a> via this <a href="http://codepen.io/suez/pen/dPqxoM">codepen</a>. Thanks for visiting!</div>
	</div>
</body>
</html>
